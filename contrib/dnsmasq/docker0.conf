# dnsmasq.conf

no-daemon
dhcp-range=172.17.0.50,172.17.0.99
# only boot bootstrap node
dhcp-option=3,172.17.0.1
domain=nodesshouldignorethis.com
dhcp-sequential-ip
enable-tftp
tftp-root=/var/lib/tftpboot

dhcp-boot=http://my.docker.dnsmasq:8080/boot.ipxe

address=/my.docker.dnsmasq/172.17.0.2

log-queries
log-dhcp

