# dnsmasq.conf

no-daemon
dhcp-range=172.17.0.21,172.17.0.99
# don't offer dhcp to self
dhcp-ignore=tag:iPXE_bootstrap
dhcp-option=3,172.17.0.1
domain=example.com

enable-tftp
tftp-root=/var/lib/tftpboot

dhcp-boot=http://bootstrap.example.com:8080/boot.ipxe

log-queries
log-dhcp

dhcp-host=52:54:00:a1:9c:aa,172.17.0.21,node1.example.com,1h,set:iPXE_controller

address=/cluster.example.com/172.17.0.21
address=/registry.local/127.0.0.1

