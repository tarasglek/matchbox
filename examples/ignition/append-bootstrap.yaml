ignition:
  config:
    append:
       - source: http://my.docker.dnsmasq:8080/assets/ign/static/node-bootstrap.ign
storage:
  disks:
    - device: /dev/sda
      wipe_table: true
      partitions:
        - label: ROOT
  filesystems:
    - name: root
      mount:
        device: "/dev/sda1"
        format: "ext4"
        create:
          force: true
          options:
            - "-LROOT"